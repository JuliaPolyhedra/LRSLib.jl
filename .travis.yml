# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - nightly
addons:
  apt_packages:
    - libgmp-dev
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.init(); Pkg.add("GeometryTypes"); Pkg.checkout("GeometryTypes")'
  - julia -e 'Pkg.clone("https://github.com/JuliaPolyhedra/Polyhedra.jl"); Pkg.checkout("Polyhedra", "fix-0.6"); Pkg.build("Polyhedra")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("LRSLib"); Pkg.test("LRSLib"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("LRSLib")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("LRSLib")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
