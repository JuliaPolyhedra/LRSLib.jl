# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
addons:
  apt_packages:
    - libgmp-dev
notifications:
  email: false
before_script:
  - julia -e 'Pkg.clone("git://github.com/blegat/Polyhedra.jl.git")'
  - julia -e 'Pkg.clone("git://github.com/blegat/CDDLib.jl.git")'
  - julia -e 'Pkg.build("CDDLib")'
